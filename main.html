<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      .button {
        border: none;
        outline: none;
        color: #ffffff;
        background-color: #000000;
        margin: 0;
        padding: 10px;
        cursor: pointer;
        width: 100%;
      }
      .button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <button class="button" id="button-edit">Edit&nbsp;page</button>
    <button class="button" id="button-preview">Open&nbsp;preview</button>
    <button class="button" id="button-copy">Beta</button>
    <script src="./index.js"></script>
  </body>
</html>
